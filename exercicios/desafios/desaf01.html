<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 01-Mensagem</title>
    <style>
        button{
            padding: 10px 30px;
            background-color: rgb(177, 174, 174);
            border: 1px solid gray;
            cursor: pointer;
            color: black;
            font-size: 20px;
            margin: 5px;
        }
        button:hover{
            background-color: rgb(168, 141, 141);
            border: 2px solid gray;
        }
    </style>
</head>
<body>
    <button onclick="acao1()">Ação 1</button>
    <button onclick="acao2()">Ação 2</button>
    <button onclick="acao3()">Ação 3</button>


    <script>
        function acao1(){
            window.alert("Você clicou no botão 1")
        }
        function acao2(){
            window.alert("Você clicou no botão 2")
        }
        function acao3(){
            window.alert("Você clicou no botão 3")
        }
    </script>    
</body>
</html>
